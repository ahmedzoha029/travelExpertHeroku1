      <form  class="form-contact" method="POST"> 
          <h4>Login Form</h4>
          <div> 
              <label for="email" class="text-label">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Email name@domain" class="text-form1" minlength="8" maxlength="50" title="Enter valid Email Address" required >
          </div>
          
          <div >
              <label for="pwd"  class="text-label">Password</label><br>
              <input type="password" id="pwd" name="pwd" placeholder="Password" class="text-form1" title="Please Enter Your Password" required >
          </div>
          <div>
                <input type="submit" id="submit" value="Submit" class="text-label" >
          </div> 
                 <label for="agree" >Subscribe To News Letter</label>
                 <input type="checkbox" id="agree" name="agree1" value="1">
          <h6>Not Member yet </space><a href="../html/signup.html" class="loginregister">Register Now</a></h6>       
        </form>
    </div>
